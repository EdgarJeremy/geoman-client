<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
</head>
<body>
  <div id="map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0"></div>
</body>
<script src="js/geoman.min.js"></script>
<script>
  var map = new GeoMan('http://localhost', 8080 ,{
    container: 'map',
    center: [124.842624, 1.4794296],
    zoom: 15
  }, GeoMan.Styles.LIGHT);
  map.setReadyCallback(function(){
    map.getDistricts().then(function(districts){
      console.log(districts);
    });
  });
</script>
</html>
